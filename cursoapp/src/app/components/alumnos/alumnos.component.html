<div class="listaAlumnos">
  
  <div *ngFor="let alumno of lista_alumnos" class="card" style="width: 18rem;">
    
    
    <div class="card-body">
      <h5 class="card-title">{{alumno.id}} {{alumno.nombre}} {{alumno.apellido}}</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Email: {{alumno.email}}</li>
        <li class="list-group-item">Edad: {{alumno.edad}}</li>
      </ul>
      <div class="card-footer text-muted">
        <p>{{alumno.creadoEn|date:'short'}}</p>
      </div>
      
      
    </div>
  </div>
</div>
